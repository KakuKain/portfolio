    <!--內容-->
    <main>
      <!-- 訊息彈跳視窗 START -->
      <div class="K_popup transform-out messagePopup">
        <div class="popupBg"></div>
        <div>
          <div class="popupContent">
            <div class="popupHeader">
              <span class="popAdPage">儲存工作</span>
              <button
                type="button"
                class="popupClose"
                data-dismiss="modal"
                aria-label="Close"
              >

            </div>
            <div class="popupBody">
              <!-- 刪除 -->
              <ul>
                <li>
                  <h6 class="textCenter">追蹤企業</h6>
                  <p>
                    你將訂閱(1)家企業相關職缺，當企業有符合你希望職務的新職缺時，將用Email通知你，確定訂閱?
                  </p>
                  <p>
                    你將取消訂閱(2)家企業相關職缺，當企業有符合你希望職務的新職缺時，將不再用Email通知你，確定取消訂閱?
                  </p>
                </li>
              </ul>
              <!-- 刪除 -->

                <button class="mt-20 close" type="button">取消</button>

              </section>
            </div>

        </div>
      </div>

      <div class="container">

                    type="file"
                    name="pic_name_1"
                    id="pic_name_1"

                <div class="avatar-preview">

                </div>
              </div>
            </li>

            
            <li class="listAdd">
              <section>
                <span
                  class="icon"
                  style="background-image: url(./img/introduce/address.png)"
                ></span

              </section>
              <div>
                <select
                  name="p_city"
                  id="p_city"
                  class="must_check1 option_w93 s_mr10"
                  onchange="set_zone();"
                >
                  <option value="促銷優惠">促銷優惠</option>
                  <option value="產品新訊">產品新訊</option>

            <li class="listText">
              <label>

									maxlength="50"

            </li>
						<li class="listTextArea">
							<label>
								<section><span class="icon" style="background-image: url(./img/activity/icon/info.png);" ></span>說明</section>

						</li>

            
            <li class="listDateTime">
              <section>
                <span
                  class="icon"
                  style="background-image: url(./img/activity/icon/calendar.png)"
                ></span

              </section>
              <ul>
                <li class="listDate timeOff">
                  <div><input id="theDate" type="date" /></div>
                </li>
              </ul>
            </li>

            
            <li class="listDateTime">
              <section>
                <span
                  class="icon"
                  style="background-image: url(./img/activity/icon/calendar.png)"
                ></span
                >結束日期
              </section>
              <ul>
                <span class="reminder">*未設定將不自動下架</span>

                  <div><input id="theDate" type="date" /></div>
                </li>

            </li>
            
            <li class="listAdd">
              <section>

                  class="icon"
                  style="background-image: url(./img/activity/icon/buy.png)"

              <div>
                <select
                  name="p_city"
                  id="p_city"
                  class="must_check1 option_w93 s_mr10"

                  type="text"
                  name="link"
                  id="link"
                  class="must_check1 input_w500"
                  placeholder="請輸入連結網址"

                <br />
              </div>
              <!-- <span id="address_err" class="s_mt16_negative hide" style="color:#FF0000;">請輸入縣市區域</span> -->
            </li>

            <li class="listPhone">
              <label>
                <section>
                  <span
                    class="icon"
                    style="background-image: url(./img/activity/icon/phone.png)"
                  ></span
                  >聯絡電話*
                </section>
                <div>
                  <input
                    type="tel"
                    placeholder="讓客戶直接連絡你"
                    value="02-2785-3135"
                    maxlength="20"
                    oninput="value=value.replace(/[^\d]/g,'')"
                    required

                <div>
                  <input
                    type="tel"

                    value=""

                    oninput="value=value.replace(/[^\d]/g,'')"
                  />
                  <a href="javascript:;">X</a>
                </div>
                <a
                  class="addBtn"
                  href="javascript:;"
                  onclick="add_obj('p_tel_tr_',3,'p_tel_new_tr');"
                  ><span>+</span>新增</a
                >
              </label>
            </li>

          </ul>
          <section class="belowBtn">
            <a href="javascript:;" class="cancel">取消</a>
            <a href="javascript:;">儲存</a>
          </section>

    <script>
      window.onload = function () {
        dateToday()


        function dateToday() {
          var date = new Date();

          var day = date.getDate();
          var month = date.getMonth() + 1;
          var year = date.getFullYear();

          if (month < 10) month = "0" + month;
          if (day < 10) day = "0" + day;

          var today = year + "-" + month + "-" + day;       
          $("#theDate").attr("value", today);
        }
      };
    </script>
