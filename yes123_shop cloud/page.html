<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />

    <title></title>

    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/grid12.css" />
    <link rel="stylesheet" type="text/css" href="css/animate.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!--輪播-->
    <link href="css/swiper.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="page">
    <!--END 手機 頭-->

    <!--內容-->
    <main>
      <!-- 訊息彈跳視窗 START -->
      <div class="K_popup transform-out messagePopup">
        <div class="popupBg"></div>
        <div>
          <div class="popupContent">
            <div class="popupHeader">
              <span class="popAdPage">儲存工作</span>
              <button
                type="button"
                class="popupClose"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">× </span>
              </button>
            </div>
            <div class="popupBody">
              <!-- 刪除 -->
              <ul>
                <li>
                  <h6 class="textCenter">追蹤企業</h6>
                  <p>
                    你將訂閱(1)家企業相關職缺，當企業有符合你希望職務的新職缺時，將用Email通知你，確定訂閱?
                  </p>
                  <p>
                    你將取消訂閱(2)家企業相關職缺，當企業有符合你希望職務的新職缺時，將不再用Email通知你，確定取消訂閱?
                  </p>
                </li>
              </ul>
              <!-- 刪除 -->

              <section class="popupBtn">
                <button class="mt-20 close" type="button">取消</button>
                <button class="mt-20" type="button">確認</button>
              </section>
            </div>
          </div>
        </div>
      </div>
      <!-- 訊息彈跳視窗 END -->

      <div class="container">
        <div class="row">
          <section class="modeCheck otherPage">
            <div>
              <img src="./img/job_notfind.png" alt="">
            </div>
            <div>
              <h3>
                還沒有建立促銷優惠或最新訊息
              </h3>
              <p>
                點擊立即新增
                <span>+</span>
              </p>
            </div>
          </section>
        </div>
      </div>
    </main>
    <!--END 內容-->

    <script src="js/jquery.min.js"></script>
    <script src="js/swiper.js "></script>
    <script src="js/index.js "></script>
    <script>
      window.onload = function () {
        openingHour();
        function openingHour() {
          if ($(".openingHour-checkbox").is(":checked") == true) {
            $(this)
              .parents(".listDate")
              .removeClass("timeOff")
              .addClass("timeOn");
          } else {
            $(this)
              .parents(".listDate")
              .removeClass("timeOn")
              .addClass("timeOff");
          }
        }

        if($(".mode1Open").find('input').is(':checked')) {
          $(this).addClass("mode1Edit")
        }
      };
    </script>
  </body>
</html>
