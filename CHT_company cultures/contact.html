		function md1Resize() {
			$(window)
				.on("resize", function () {
					var w = $(window).width() - 20;
					var fbWidth = $(".fb iframe");
					if (window.innerWidth <= 500) {

						fbWidth[0].src =
							"https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2F%25E4%25B8%25AD%25E8%258F%25AF%25E9%259B%25BB%25E4%25BF%25A1Career-101930081541827&tabs=timeline&width=" +
							w +
							"&height=500&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=false&appId=511068689822266";

					} else {
						fbWidth[0].src =

					}
				})

		}

		function md2Resize() {
			$(window)
				.on("resize", function () {
					var w = $(window).width() - 20;
					var h = w * 0.6;
					var ytWidth = $(".yt iframe");
					// console.log(ytWidth);
					if (window.innerWidth <= 870) {
						ytWidth[0].width = w;
						ytWidth[0].height = h;

					} else {
						ytWidth[0].width = 870;
						ytWidth[0].height = 525;
					}
				})
				.resize();
		}
